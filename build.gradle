task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.realm:realm-gradle-plugin:3.4.0+"
        classpath 'com.android.tools.build:gradle:2.3.3'
        // NOTE: https://realm.io or https://realm.io/docs/java/latest/
        classpath "io.realm:realm-gradle-plugin:3.3.2"
        // NOTE: https://github.com/dcendents/android-maven-gradle-plugin
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}
